<h2>Meus Herois</h2>
<div>
	<label>Nome do Heroi
		<input #heroname />
	</label>
	<button (click)="add(heroname.value); heroname.value = ''">
		Novo Heroi
	</button>
</div>

<ul class="heroes">
<!-- Chamada do ONCLICK foi substituída por link direto à ROTA. 
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedhero" (click)="onSelect(hero)">
  	<span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
 -->  
 
  <li *ngFor="let hero of heroes">
  	<a routerLink="/detail/{{hero.id}}">
  		<span class="badge">{{hero.id}}</span> {{hero.name}}
  	</a>
  	<button class="delete" title="apagar heroi" (click)="delete(hero)">x</button>
  </li>
</ul>
